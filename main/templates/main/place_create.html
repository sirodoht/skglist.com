{% extends 'main/scaffold.html' %}

{% load static %}

{% block title %}skg list // submit{% endblock %}

{% block content %}
<header>
    <div class="header-content">
        <a href="{% url 'main:index' %}">skg list</a>
        <a href="{% url 'main:places_create' %}">
            &nbsp;// submit
        </a>
    </div>
</header>

<section class="places">
    <div class="places-message">
        Submit a place.
    </div>
    <form action="{% url 'main:places_create' %}" method="post">
        <div class="places-create-group">
            <label for="id_name">Name</label>
            <input type="text" name="name" maxlength="100" required id="id_name" class="places-create-input">
        </div>

        <div class="places-create-group">
            <label for="id_address">Address</label>
            <input type="text" name="address" maxlength="100" required id="id_address" class="places-create-input">
        </div>

        <div class="places-create-group">
            <label for="id_link">Link</label>
            <input type="url" name="link" maxlength="200" required id="id_link" class="places-create-input">
        </div>

        <div class="places-create-group">
            <label for="id_is_eat">
                <input type="checkbox" name="is_eat" id="id_is_eat">
                Food place?
            </label>
        </div>

        <div class="places-create-group">
            <label for="id_is_drink">
                <input type="checkbox" name="is_drink" id="id_is_drink">
                Drink place?
            </label>
        </div>

        {% csrf_token %}
        <div class="places-create-center">
            <input type="submit" value="submit" class="places-create-submit">
        </div>
    </form>
</div>
{% endblock %}
